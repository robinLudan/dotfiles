# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/hyprlock/songdetail.sh)" 
    color = rgba(255, 255, 255, 0.7)
    font_size = 18
    font_family = JetBrainsMono Nerd
    position = 0, 60
    halign = center
    valign = bottom
}

# BATTERY STATUS
label {
    monitor =
    text = cmd[update:5000] echo "$(~/.config/hypr/hyprlock/status.sh)"
    shadow_passes = 1
    shadow_boost = 0.5
    color = rgba(255, 255, 255, 0.7)
    font_size = 14
    font_family = $font_family

    position = 30, -30
    halign = left
    valign = top
}
